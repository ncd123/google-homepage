<!DOCTYPE html>

<html lang="en">

<head>
<title>My Google Homepage Clone</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
</head>

<body>

<a href="#" id="about">About</a>
